<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Rules</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1>Parsing Rules / NDC Search</h1>
    <main>
        <div id="barcode">
            <h2>Barcode</h2>
            <input id=inpBarcode type="number">
            <button id="parse">Parse</button>
            <h2>Possible NDCs</h2>
            <div id="output"></div>
            
        </div>
        <div id="ndc">
            <h2>NDC</h2>
            <input id=inpNDC type="text">
            <button id="search">Search</button>
        </div>
    </main>
    <div id="product-details">
        <h2>Product Details</h2>
    </div>
    <div id="related-product-details">
        <p id="error-message">NDC was not found</p>
        <h2>Related Products</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>NDC</th>
                    <th>Status</th>
                    <th>ConceptName</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
